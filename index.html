<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TKW-FORM2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <form class="uni">
      <label for="unikey">Bộ gõ Tiếng Việt</label>
      <input type="radio" name="unikey" id="off">
      <label for="off">Off</label>
      <input type="radio" name="unikey" id="TLX">
      <label for="TLX">Telex</label>
      <input type="radio" name="unikey" id="vni">
      <label for="vni">VNI</label>
      <input type="radio" name="unikey" id="viqr">
      <label for="viqr">VIQR</label>
    </form>
    <hr>
    <div class="inffo">
    <div class="form" style="margin: 20px;">
      <span class="kv" for="chonKhuVuc"><b>Chọn khu vực sinh sống: </b></span>
      <select name="chonKhuVuc" id="chonKhuVuc">
        <option value="1">--Chọn khu vực sinh sống--</option>
        <option value="2">Khu vực 1</option>
        <option value="3">Khu vực 2</option>
        <option value="4">Khu vực 3</option>
      </select>
    </div>
      <br>
    <div>
      <table class="tb1">
        <tr>
          <td colspan="1"><label for="userName">Tên truy cập: </label></td>
          <td colspan="5"><input type="text" id="userName" placeholder="Tên truy cập"></td>
        </tr>
        <tr>
          <td><label for="passWord">Mật khẩu: </label></td>
          <td colspan="2"><input type="password" id="passWord"></td>
        </tr>
        <tr>
          <td><label for="rePassWord">Xác nhận mật khẩu: </label></td>
          <td><input type="password" id="rePassWord"></td>
        </tr>
        <tr>
          <td><label for="hoTen">Tên đầy đủ: </label></td>
          <td colspan="3"><input type="text" id="hoTen" placeholder="Nhập họ tên đầy đủ"></td>
        </tr>
        <tr>
          <td><label for="email">Email: </label></td>
          <td><input type="email" id="email" placeholder="Email của bạn"></td>
        </tr>
        <tr>
          <td><label for="phone">Mobile: </label></td>
          <td><input type="tel" id="phone" placeholder="Số điện thoại"></td>
        </tr>
        <tr>
          <td>Sốx ĐT khác: </td>
          <td><input type="tel" id="anotherPhone"></td>
        </tr>
        <tr>
          <td>Website: </td>
          <td colspan="4"><input type="url" id="website"></td>
        </tr>
        <tr>
          <td><label for="addressInput">Địa chỉ: </label></td>
          <td colspan="4"><input type="text" id="addressInput" placeholder="Địa chỉ"></td>
        </tr>
        <tr>
          <td>Mã số bảo vệ: </td>
          <td><input type="text" id="maSoBaoVe" placeholder="Nhập mã an toàn"><img src="" alt="12312312">
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <p class="note">(Chú ý: Phân biệt chữ hoa, chữ thường và không có dấu cách)</p>
          </td>
        </tr>
      </table>
      <table class="tb2">
        <tr>
          <td colspan="2"></td>
          <td colspan="1"><input type="checkbox" id="agree">Tôi đồng ý với <a href="">Quy định đăng
            ký</a> và <a href="">Quy chế thành viên</a> của www.kprotect.vn</td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td><input type="submit" value="Đăng ký"><input type="submit" value="Làm lại"></td>
        </tr>
      </table>
      </div>
    </div>
  </div>
</body>

</html>
